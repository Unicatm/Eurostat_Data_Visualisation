<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eurostat Data</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="blobs">
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
      </div>

    <div class="wrapperBody">
      <div class="filtreContainer">
        <div class="containerBtnTabele">
          <p>Tabele</p>
          <div class="containerSelecturi">
            <div class="wrapperIndicatoriMain">
              <select name="tip_indicator" id="indicatori">
                <option value="sdg_08_10" data-map="mapPIB" data-name="PIB">
                  PIB
                </option>
                <option value="demo_mlexpec" data-map="mapSV" data-name="SV">
                  Speranta viata
                </option>
                <option value="demo_pjan" data-map="mapPOP" data-name="POP">
                  Populatie
                </option>
              </select>
            </div>
            <div class="wrapperTariMain">
              <details>
                <summary for="tari">Selecteaza tarile</summary>
                <fieldset>
                  <ul id="countriesContainer">
                    <li>
                      <label> All </label>
                      <input
                        name="tari"
                        type="checkbox"
                        id="allCountries"
                        checked
                      />
                    </li>
                  </ul>
                </fieldset>
              </details>
            </div>
          </div>
          <div class="containerBtnTab">
            <button id="btnMainTable">Afiseaza date</button>
            <button id="btnDistantaMedie">Distanta fata de medie</button>
          </div>
        </div>

        <div class="containerBtnGrafice">
          <p>Grafice</p>
          <button id="btnBubbleChart">Bubble Chart</button>
          <button id="btnHistograma">Histograma</button>
        </div>
      </div>

      <div class="tableContainer">
        <table id="mainTable">
          <thead>
            <tr>
              <th scope="col">An</th>
              <th scope="col">Tara</th>
              <th scope="col">PIB</th>
            </tr>
          </thead>
          <tbody id="tbodyMain"></tbody>
        </table>
      </div>

      <div class="containerCharts">
        <div class="wrapperBubbleChart">
          <div class="containerContent">
            <h3>
              Bubble chart pentru anul
              <span class="anTitluBubbleChart">XXXX</span>
            </h3>
            <button class="btnRemoveChart">
              Remove chart <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <canvas class="bubbleChart" width="600" height="400"></canvas>
        </div>

        <div id="wrapperHistogramChart">
          <div id="tooltip"></div>
          <div class="containerContent">
            <h3>
              Histograma
              <span class="taraHisto">XXXX</span>
              pentru <span class="indicatorHisto">XXXX</span>
            </h3>
            <button class="btnRemoveChart">
              Remove chart <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <svg id="histogramSvg" width="600" height="400"></svg>
        </div>
      </div>
    </div>

    <div class="modal modalBubbleTabel">
      <i class="fa-solid fa-xmark"></i>
      <h2>*Toate tarile au fost incluse!</h2>
      <div class="wrapperAnBubble">
        <label for="anModala">Selecteaza anul</label>
        <select name="anModala" id="selectAnModal">
      
        </select>
      </div>
      <button id="btnModalGenerate">Genereaza</button>
    </div>

    <div class="modal modalHistograma">
      <i class="fa-solid fa-xmark"></i>
      <h2>*Toti anii au fost inclusi!</h2>
      <div class="wrapperTari">
        <label for="tariModala">Selecteaza tara</label>
        <select name="tariModala" id="selectTaraModala"></select>
      </div>
      <div class="wrapperIndicatori">
        <label for="indicatoriModala">Selecteaza indicatorul</label>
        <select name="indicatoriModala" id="selectIndicatorModala">
          <option value="PIB">PIB</option>
          <option value="SV">Speranta viata</option>
          <option value="POP">Populatie</option>
        </select>
      </div>
      <button id="btnModalGenerateHistograma">Genereaza</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>

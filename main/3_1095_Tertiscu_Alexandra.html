<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="3_1095_Tertiscu_Alexandra.css" />
  </head>
  <body>
    <div class="wrapper_body">
      <div class="filtre_container">
        <select name="tip_indicator" id="indicatori">
          <!-- <option value="all">Toate</option> -->
          <option value="sdg_08_10" data-map="mapPIB" data-name="PIB">
            PIB
          </option>
          <option value="demo_mlexpec" data-map="mapSV" data-name="SV">
            Speranta viata
          </option>
          <option value="demo_pjan" data-map="mapPOP" data-name="POP">
            Populatie
          </option>
        </select>
        <label> <input type="checkbox" id="allCountries" checked /> All </label>
        <div id="countries_container"></div>
        <button id="show_button">Afiseaza date</button>
        <button id="btn_distanta_medie">Afiseaza distanta fata de medie</button>
        <div class="container_btns_grafice">
          <button id="btn_bubble_chart">Genereaza bubble chart</button>
        </div>
      </div>

      <div class="table_container">
        <table id="main_table">
          <thead>
            <tr>
              <th scope="col">An</th>
              <th scope="col">Țară</th>
              <th scope="col">PIB</th>
            </tr>
          </thead>
          <tbody id="tbody_main"></tbody>
        </table>
      </div>

      <div class="wrapper_bubble_chart">
        <button class="btn_remove_chart">
          Remove chart <i class="fa-solid fa-xmark"></i>
        </button>
        <h3>
          Bubble chart pentru anul
          <span class="an_titlu_bubble_chart">XXXX</span>
        </h3>
        <canvas class="bubble_chart" width="1100" height="600"></canvas>
      </div>
    </div>

    <div class="modala modal_bubble_chart">
      <i class="fa-solid fa-xmark"></i>
      <h2>*Toate tarile au fost incluse!</h2>
      <div class="wrapper_an_bubble">
        <label for="an_bubble">Selecteaza anul</label>
        <select name="an_bubble" id="an_bubble">
          <option value="ultimii 15 ani">Toti ani</option>
        </select>
      </div>
      <button id="btn_bubble_chart_generate">Genereaza</button>
    </div>

    <!-- <div class="modala modal_distanta_medie">
      <i class="fa-solid fa-xmark"></i>
      <h2>*Toate tarile au fost incluse!</h2>
      <div class="wrapper_an_bubble">
        <label for="an_bubble">Selecteaza anul</label>
        <select name="an_bubble" id="an_bubble"></select>
      </div>
      <button id="btn_bubble_chart_generate">Genereaza</button>
    </div> -->

    <script src="3_1095_Tertiscu_Alexandra.js"></script>
  </body>
</html>
